<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miau-commerce - Editar {{titulo}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Miau-commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for("index")}}">Todos Anúncios
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for("anuncio")}}">Anúncios
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{url_for("categoria")}}"
            id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Categorias
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Ação</a>
              <a class="dropdown-item" href="#">Outra ação</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Algo mais aqui</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for("favoritos")}}">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for("ofertas")}}">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for("relAdmin")}}">Relatórios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for("usuario")}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>Entrar
            </a>
          </li>
        </ul>
        <div class="container">
          <div class="header">
            <h2>Editar Anúncio</h2>
          </div>
          <form action="/anuncio/editar/{{ anuncio.id }}" method="post" id="form" class="form">
            <div class="form-control">
              <label for="nome">Titulo do anúncio</label>
              <input
                type="text"
                id="nome" name="nome"
                placeholder="Digite o título do anúncio" value="{{anuncio.nome}}"/>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
              <label for="descricao">Descrição</label>
              <textarea type="text" id="descricao" name="descricao" placeholder="Digite uma descrição"/>{{anuncio.descricao}}</textarea>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
              <label for="qtde">Quantidade</label>
              <input type="text" id="qtde" name="qtde" placeholder="Digite a quantidade" value="{{anuncio.qtde}}" />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
              <label for="preco">Preço</label>
              <input type="text" id="preco" name="preco" placeholder="Digite o valor" value="{{anuncio.preco}}" />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
              <label for="categ_id">Categoria</label>
              <select type="text" id="categ_id" name="categ_id" placeholder="Digite o ID da categoria" required>
                <option value="">Selecione uma categoria</option>
                {% for categoria in categorias %}
                  <option selected value="{{categoria.id}}">{{categoria.nome}}</option>
                {% endfor %}
              </select>
            </div>
            <div>  
                Anúncio em Oferta: <input type="checkbox" value="{{anuncio.status_oferta}}" {% if anuncio.status_oferta == True %} checked {% endif %} id="status_oferta" name="status_oferta" >
            </div>
            <p></p>
            <div>
              Status Anúncio: <input type="checkbox" value="{{anuncio.status}}" {% if anuncio.status == True %} checked {% endif %} id="status" name="status"/>
            </div>
            <div>
              <button type="submit">Enviar</button>
              <button type="submit">Cancelar</button>
            </div>
          </form>
        </div>
        </form>
      </div>
    </nav>
  </body>
</html>
