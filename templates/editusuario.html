{% extends 'index.html' %}

{% block content %}
    <div class="form">
      <div class="header">
        <h2>Editar Usuário</h2>
      </div>
      <form action="/usuario/editar/{{ usuario.id }}" method="post" id="form">
        <div class="form-group">
          <label for="nome">Nome de usuário</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value="{{usuario.nome}}"/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Digite seu email" value="{{usuario.email}}"/>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu email" />
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="senha" placeholder="Digite sua senha" value="{{usuario.senha}}"/>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" value="{{usuario.endereco}}"/>
        </div>
        <div>
          <button type="submit" class="float-right btn btn-sm btn-success">Enviar</button>
          <button type="reset" class="float-right btn btn-sm btn-warning">Limpar</button>
        </div>
      </form>
    </div>
{% endblock %}
