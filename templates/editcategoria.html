{% extends 'index.html' %}

{% block content %}
    <div class="form">
      <div class="header">
        <h4>Editar uma Categoria</h4>
      </div>
      <form action="/categoria/editar/{{ categoria.id }}" method="post" id="form">
        <div class="form-group">
          <label for="nome">Nome da Categoria</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value="{{categoria.nome}}"/>
        </div>
        <div class="form-group">
          <label for="descricao">Email</label>
          <input type="text" id="descricao" name="descricao" placeholder="Digite a descricao" value="{{categoria.descricao}}" />
        </div>
        <div class="botao">
          <button type="submit" class="float btn btn-sm btn-success">Salvar</button>
          <button type="reset" class="float btn btn-sm btn-warning">Limpar</button>
        </div>
      </form>
    </div>
{% endblock %}
