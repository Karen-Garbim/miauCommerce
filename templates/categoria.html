{% extends 'index.html' %}

{% block content %}
    <div class="form col-lg-4 col-lg-3">
      <div class="header">
        <h4>Criar uma Categoria </h4>
      </div>
      <form action="/categoria/novo" method="post" id="form">
        <div class="form-group">
          <label for="nome">Nome da Categoria</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome da categoria"/>
        </div>
        <div class="form-group">
          <label class="label-categoria" for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição da categoria"/>
        </div>
        <div class="botao">
          <button type="submit" class="float btn btn-sm btn-success">Cadastrar</button>
          <button type="reset" class="float btn btn-sm btn-warning">Limpar</button>
        </form>
        </div>
    </div>
{% endblock %}
