<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Miau-commerce </title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-sm navbar-light bg-pink"">
        <img src="../static/img/bigodes-de-gato.png" alt="">
        <a class="navbar-brand" href="#">Miau-commerce</a>
        <div class="collapse navbar-collapse nav justify-content-center" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav justify-content-center" style="list-style: none;">
            <li class="nav-item dropdown">
              <a class="nav-link" href="{{url_for("index")}}">Todos Anúncios
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="{{url_for("anuncio")}}">Anúncios
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="{{url_for("categoria")}}">Categorias
              </a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for("favoritos")}}">Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for("ofertas")}}">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for("relAdmin")}}">Relatórios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("login")}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>Entrar
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for("logout")}}">
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="cards">
      {% for anuncio in anuncios %}
        <div class="container">
          <div class="row">
            <div class="cool-md-3">
              <div class="card">
                <img src="{{url_for('static', filename='img/semfoto.jpg')}}" alt="{{anuncio.nome}}"class="card-img-top" heigth="150">
                <div class="card-body">
                  <h4 class="text-center">{{anuncio.nome}}</h4>
                  <p class="text-center">Preço R${{anuncio.preco}}</p>
                </div>
                <div class="card-footer">
                  <a href="#" class="float-left btn btn-sm btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                  </svg></a>
                  <a href="#" class="float-right btn btn-sm btn-success">Comprar</a>
                  <a href="#" class="float-right btn btn-sm btn-warning">Detalhes</a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
