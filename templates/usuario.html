{% extends 'index.html' %}

{% block content %} 

    <div class="form col-md-4 col-md-offset-3">
      <div class="header ">
        <h4>Criar Uma Conta</h4>
      </div>
      <form action="/usuario/novo" method="post" id="form">
        <div class="form-group">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" name="nome" placeholder="Digite seu nome"/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Digite seu email" />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="senha" placeholder="Digite sua senha"/>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço"/>
        </div>
        <div class="botao">
          <button type="submit" class="float btn btn-sm btn-success">Cadastrar</button>
          <button type="reset" class="float btn btn-sm btn-warning">Limpar</button>
        </div>
      </form>
    </div>
{% endblock %}
